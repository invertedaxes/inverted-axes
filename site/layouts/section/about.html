{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/about-bg.jpg" "title" "About" "fade" "true") }}

<div class="bg-white pt2 pb4">
  <div class="mw7 center ph3 pt4">

    {{ range $index, $element:= (where .Data.Pages "Type" "about") }}      
      {{ partial "media-block" (dict "element" . "index" $index) }}
    {{ end }}

  </div>
</div>

{{ end }}
