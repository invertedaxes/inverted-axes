{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}
<div class="bg-off-white pv4 mr1">
  <div class="mw7 center ph3 pt4">
    
    {{ range $index, $element:= (where .Data.Pages "Type" "about") }}   
      {{ if modBool $index 2 }}
         {{ .Render "about-block" }}
      {{ else }}
        {{ .Render "about-block-reverse"}}
      {{ end }}
    {{ end }}

  </div>
</div>

{{ end }}
